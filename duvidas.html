<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container bg-white mt-5 rounded p-3">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <a class="navbar-brand" href="#">LIAR'S BAR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="duvidas.html">Dúvidas e Sugestões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="horarios.html">Hórario de Funcionamento</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-4">
            <!-- Formulario Usando o Col -->
            <div class="col">
                <h1>Dúvidas e Sugestões</h1>
                <form method="post">
                    <div class="form-row">
                        <!-- Nome -->
                        <div class="form-group col-md-4">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" placeholder="Nome Completo" />
                        </div>
                        <!-- E-mail -->
                        <div class="form-group col-md-4">
                            <label for="email">E-mail:</label>
                            <input id="email" class="form-control" type="email" placeholder="Seu Melhor E-mail" />
                        </div>
                        <!-- Telefone -->
                        <div class="form-group col-md-4">
                            <label for="telefone">Telefone (Opcional):</label>
                            <input id="telefone" class="form-control" type="text" placeholder="Opcional" />
                        </div>
                        <!-- Mensagem -->
                        <div class="form-group col-12">
                            <label for="msg">Mensagem:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Duvida ou Sugestão"></textarea>
                        </div>
                    </div>
                    <!-- Botão de Enviar e Excluir -->
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="reset" class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk4U26EihhL6D6NedRYjp/6K7ujDz2Z4yM6arx"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
